    <body>
        <div id="savingsCalc"></div>
        

        <script>
            function loadApp(){
                SAVINGSCALC({
                    initialDeposit: 10000,
                    contribution: 1000,
                    period: 10,
                    periodType: "month",
                    interestRate: .06,
                    initialDepositColor: "#BD001F"
                });
            }
        </script>

        <script src="app.js" async defer onLoad="loadApp()"></script>
